<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library-project.css">
    <title>Library Project</title>
</head>

<body>

    <main class="container" id="container">

        <aside class="sidebar">

            <h2>Book Information</h2>

            <label for="title">Title</label>
            <input type="text" name="title" id="title">

            <label for="author">Author</label>
            <input type="text" name="author" id="author">

            <label for="read">Read it</label>
            <div class="radio-buttons">

                <label for="yes">Yes</label> <input type="radio" id="yes" value="yes" name="read" checked>
                <label for="no">No</label> <input type="radio" id="no" value="no" name="read">

            </div>

            <button id="submit">Submit</button>

        </aside>

        <section>

            <h3>Personal Library</h3>

            <div id="books-container"></div>

        </section>

    </main>

    <script src="library-project.js"></script>    
</body>
</html>
